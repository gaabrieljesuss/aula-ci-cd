name: CI
on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master
jobs:
    build:
        name: 'Build and Push'
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                node-version: [18,20,23]
                os: [ubuntu-latest, windows-latest, macos-latest]
        
        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            - name: Setup NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
                cache: 'yarn'
            
            - name: Install Dependencies
              run: yarn

            - name: Running Tests
              run: yarn test
